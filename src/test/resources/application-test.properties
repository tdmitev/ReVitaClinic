spring.application.name=ReVitaClinic

# Let Testcontainers supply the datasource URL/user/pass dynamically
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.default_schema=revitaclinic_tests
spring.test.database.replace=NONE

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://test.invalid
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://test.invalid/jwk